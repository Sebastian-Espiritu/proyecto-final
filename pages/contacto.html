    <div>
        <form class="form">
            <fieldset class="form__fieldset">
                <h1><legend class="form__titulo tm_25">¿ Listo para empezar ?</legend></h1>

                <div class="contenedor">
                    <div class="conten">
                        <h2 class="tx_center"><label class="conten__name mb-3" for="">Nombre</label></h2>
                        <input class="conten__input" type="text" placeholder="Tu nombre">
                    </div>

                    <div class="conten">
                        <h2 class="tx_center"><label class="conten__name mb-3" for="">Apellido</label></h2>
                        <input class="conten__input" type="text" placeholder="Tu Apellido">
                    </div>

                    <div class="conten">
                        <h2 class="tx_center"><label class="conten__name mb-3" for="">Email</label></h2>
                        <input class="conten__input" type="email" placeholder="Tu Email" >
                    </div>

                    <div class="conten flex-row align-items-center">
                        <h2 class="tx_center"><label class="conten__name" for="">Es usted mayor de edad? (+18)</label></h2>
                        <input class="conten__input conten__input--18" type="checkbox">
                    </div>

                    <div class="conten">
                        <h2 class="tx_center"><label class="conten__name mb-3" for="disponibilidad">Cuándo tiene Disponibilidad ?</label></h2>
                        <select class="conten__input text-muted" name="disponibilidad" id="">
                            <option class="text-muted" value="lunes">Lunes</option>
                            <option class="text-muted" value="martes">Martes</option>
                            <option class="text-muted" value="miercoles">Miércoles</option>
                            <option class="text-muted" value="jueves">Jueves</option>
                            <option class="text-muted" value="viernes">Viernes</option>
                            <option class="text-muted" value="sabado">Sábado</option>
                        </select>
                    </div>

                    <textarea class="conten conten__input conten__input--area" name="" id="" cols="8" placeholder="Dejame un comentario :)"></textarea>
                </div>
                <div class="form__botones">
                    <input type="submit" class="btn_enviar botoform" value="Enviar">
                    <input type="reset" class="btn_red btn_borrar botoform" value="Borrar">
                </div>
            </fieldset>
